<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Query Chatbot</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Document Query Chatbot</h1>
            <p class="header-subtitle">Upload a PDF and ask questions related to its content</p>
        </header>

        <!-- File upload section -->
        <div class="upload-section">
            <input type="file" id="file-upload" accept=".pdf" />
            <button id="upload-btn" class="upload-btn">Upload PDF</button>
            <p id="upload-status" class="status-text"></p>
        </div>

        <!-- Chat section -->
        <div class="chat-section">
            <div id="chat-box" class="chat-box">
                <!-- Chat messages will appear here -->
            </div>

            <div class="user-input-container">
                <input type="text" id="user-query" class="user-query" placeholder="Ask a question..." />
                <button id="ask-btn" class="ask-btn">Ask</button>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
